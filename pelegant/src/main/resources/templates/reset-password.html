<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }

        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
            background-color: #fff;
            width: 100%;
            max-width: 400px;
        }

        .card-title {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .btn-primary {
            border-radius: 0.75rem;
            padding: 0.75rem;
            background-color: #0d6efd;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.15);
        }

        #message {
            font-weight: 500;
        }

        @media (max-width: 450px) {
            .card {
                padding: 1.5rem;
            }
            .form-control {
                padding: 0.65rem 0.85rem;
            }
            .btn-primary {
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>

<div class="card" id="container">
    <h2 class="card-title text-center mb-4">Reset Password</h2>

    <form id="resetForm">
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="text-center mt-3" id="message"></div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const messageEl = document.getElementById('message');
    const form = document.getElementById('resetForm');
    const container = document.getElementById('container');

    // Validate token
    fetch(`/api/teachers/validate-token?token=${token}`)
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                container.innerHTML = `
                    <h2 class="text-center mb-3">Invalid or Expired Link</h2>
                    <p class="text-center text-muted">Please contact the administrator to request a new password reset email.</p>
                `;
            }
        })
        .catch(() => {
            container.innerHTML = `
                <h2 class="text-center mb-3">Invalid or Expired Link</h2>
                <p class="text-center text-muted">Please contact the administrator to request a new password reset email.</p>
            `;
        });

    // Submit new password
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            messageEl.style.color = 'red';
            messageEl.style.fontWeight = '600';
            messageEl.textContent = 'New password and confirmation do not match';
            return;
        }

        fetch(`/api/teachers/reset-password`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `token=${encodeURIComponent(token)}&newPassword=${encodeURIComponent(newPassword)}&confirmPassword=${encodeURIComponent(confirmPassword)}`
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // 显示成功页面
                    container.innerHTML = `
        <h2 class="text-center text-success mb-3">Password Reset Successful</h2>
        <p class="text-center">Your password has been updated successfully. You can now log in with your new password.</p>
    `;
                    // 使用空白页占位，防止浏览器拦截
                    const newWindow = window.open('about:blank', '_blank');
                    if (newWindow) {
                        newWindow.location.href = 'http://pelegant.info:8082/login';
                    } else {
                        // 如果浏览器阻止弹窗，直接在当前页跳转
                        window.location.href = 'http://pelegant.info:8082/login';
                    }
                }
                else {
                    messageEl.style.color = 'red';
                    messageEl.style.fontWeight = '600';
                    messageEl.textContent = data.message;
                }
            })
            .catch(err => {
                console.error('Password reset error:', err);
                messageEl.style.color = 'red';
                messageEl.style.fontWeight = '600';
                messageEl.textContent = 'Password reset failed. Please try again later.';
            });
    });
</script>

</body>
</html>
